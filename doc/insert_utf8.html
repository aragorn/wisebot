&lt;BODY&gt;&lt;![CDATA[ 육아 서적 시장은 날로 늘어가지만 제대로 된 기업이념을 가지고 끝까지  지속되는 기업은 많지 않다.
 좋은 제품만을 만드는 사명을 넘어 교육으로 사람을 변화시키고, 세상을 변화 시킬 수 있다는 꿈을 가진 기업 웅진 씽크빅은 아이의 미래를
위한 동반자가 되어 줄 것이다.
   ‘ 연령별 발달 수준’에 맞는  책을 선택하라 웅진 씽크빅에서는 발달 시기별 학습 욕구에 맞추어  두뇌 발달을 돕고  유아기의 특성을 &gt;
정확하게 파악하여 만든 학습도서를 내놓았다.
 아이의 전인적 발달을 위해 국어, 수학은 물론 사회, 과학 등 다양한 영역을 다루어 균형 잡힌 인지 발달을 돕는다.
 다채로운 소재의 읽기책과 활동 자료, 종이 공작으로 소근육 발달과 함께 성취감을 높일 수 있다.
 12월 구매고객에게는 책 증정 등의  이벤트를 진행한다.
 자세한 사항은 홈페이지 참조    문의 080-233-1010 www.wjthinkbig.com   웅진 씽크빅에서  지난 10월에 진행한  ‘ 곰돌이 활용수기 공모
이벤트’를 개최했다.
 곰돌이 활용수기 공모 이벤트는 사진/글 부문과 UCC부문 2가지 부문에서 우수 곰돌이 활용수기를 올려준 부모를 찾는 이벤트였다.
 인터뷰 내용을 소개한다   임경아씨와 아들 원호(6살, 곰돌이 7단계) Q  웅진 곰돌이는 어떻게 접하게 되었나요?
  A  큰아이가 6살인데, 슬슬 학습지를 해야될 것 같아서 타회사랑 웅진의 학습지를 아이와 함께 비교했는데 아이가 타 학습지들에 비해 웅진
에 더 많은 흥미를 보여 아이랑 웅진 사무실에 직접 가서 웅진 곰돌이를 차근차근 살펴보았습니다.
 아이가 너무 신나하고 좋아해서 시작하게 되었습니다.
  Q  웅진 곰돌이를 구독하신지 얼마나 되셨나요?
  A  올 3월부터 보기 시작했으니 벌써 9개월이 됐네요.
 Q  웅진 곰돌이가 다른 영유아 학습지에 비해 좋은 점은 무엇이라고 생각 하시나요?
  A  학습만을 위주로 하지 않고 아이에게 교육과 재미를 동시에 느끼게 해  자기주도적인 학습을 할 수 있도록 해줘요.
 수.과학 책 뒷편에 있는 과학이야기는 매주 스크랩 할 정도로 내용이 좋아요.
 웅진 곰돌이는 대부분의 학습지와는 다르게 재미와 학습을 동시에 접할 수 있어요.
 1 영아 아장이  손끝으로 익히는 입체 학습 프로그램  통합 발달 프로그램으로 다양한 놀이를 통해 엄마와 아이가 함께 즐겁게 놀면서 배울
수 있다.
  2 유아  또박이  발달 단계에 맞춘 한글 수학 과학 학습 프로그램 체계적인 한글 학습을 강화하며,수학.과학에 대한 과학적인 탐구 능력과
수학적인 사고력을 키워준다.
 3 초등 준비 아동 쌩쌩이  초등 준비를 위한 국어 수학 한자 학습 프로그램 수학 과학 언어 한자 사회 등 체계적이고 종합적인 인지 발달을
통해 초등학교 입학 준비가 가능하다.
  4 12개월~7세까지  1~10단계로 나뉘어서 진행되는 성장 단계별 두뇌 스킨십  ‘ 웅진 곰돌이’.
