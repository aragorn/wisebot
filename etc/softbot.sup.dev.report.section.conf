    LoadModule cdm3_module lib/softbot/mod_cdm3.so
    LoadModule did_module lib/softbot/mod_did.so
    LoadModule sfs_module lib/softbot/mod_sfs.so
    LoadModule ifs_module lib/softbot/mod_ifs.so

    LoadModule tokenizer_module lib/softbot/mod_tokenizer.so 
    LoadModule dummy_ma_module lib/softbot/mod_dummy_ma.so
    LoadModule kor2chn_translator_module lib/softbot/mod_kor2chn_translator.so
    LoadModule koma_module lib/softbot/mod_koma.so
    LoadModule koma_complex_noun_support_module lib/softbot/mod_koma.so
    LoadModule bigram_module lib/softbot/mod_bigram.so
    LoadModule bigram_truncation_search_support_module lib/softbot/mod_bigram.so

    LoadModule morpheme_module lib/softbot/mod_morpheme.so

    LoadModule qpp_module lib/softbot/mod_qpp.so
    
    Server                  localhost:8100
    LogLevel                debug
    ErrorLog                "logs/client_log"

    CdmSet             1
</client.c>

FieldRootName           Document

DocAttrField CaseKind           Integer         # 사건종류
DocAttrField PartKind           Integer         # 담당조
DocAttrField ReportDate         Integer         # 보고일자
DocAttrField ReportGrade        String(2)       # 보고서등급    (등급값 자체가 저장됨)
DocAttrField JusimCode          String(1)       # 주심기호      (기호값 자체가 저장됨)
DocAttrField BogoType           Integer         # 보고의견코드 - 연구관시스템 코드확인필요
DocAttrField BogoYN             Integer	        # 보고여부      0=보고완료, 1=보고전, 2=미보고종결
DocAttrField Section            Integer         # 섹션코드      0=쟁점사항, 1=보고서, 2=의견서, 3=검토메모, 4=사건번호, 5=사건명, 6=관련조문, 7=당사자명, 8=대법관명, 9=연구관명

DefaultSearchField 0    # 일반검색 - 기본
DefaultPhraseField 0 

#VirtualField BIGRAM 2 4 6 # 현재 VirtualField의 형태소 분석기 id는 무조건 20번을 쓰도록 hardcoding되어 있음

#  fieldid  name            index  indexer    paragraph-search
#                                       qpp        commmnt        cdm field
### 주요 검색용 필드정의 (형태소, 동형어)
Field  0    Contents        yes    11   11   no    RETURN         SHORT         # 검색대상 (형태소)
Field  1    B_Contents      yes    21   20   no    RETURN         SHORT         # 검색대상 (동형어)
Field  2    Z_Contents      yes    0    0    no    RETURN         SHORT         # 검색대상 필수추가 (완전일치)
Field  3    T_Contents      yes    21   20   no    RETURN         SHORT         # 검색대상 필수추가 (동형어)
### 추가검색 필드정의 (동형어, 완전일치)
Field  4    CaseNum         yes    0    0    no    RETURN         SHORT         # 사건번호
Field  5    CaseName        yes    21   20   no    RETURN         SHORT         # 사건명
Field  6    Name            yes    0    0    no    RETURN         SHORT         # 보고연구관명
Field  7    RefLaw          yes    21   20   no    RETURN         SHORT         # 관련조문
Field  8    JusimName       yes    0    0    no    RETURN         SHORT         # 주심대법관명
Field  9    Litigant        yes    0    0    no    RETURN         SHORT         # 당사자명
Field  10   Pattern         yes    0    0    no    RETURN         SHORT         # 디버깅용
### 조건/정렬용 필드정의
Field  11   CaseKind        no     0    0    no    RETURN         SHORT         # 사건종류
Field  12   PartKind        no     0    0    no    RETURN         SHORT         # 담당조
Field  13   ReportDate      no     0    0    no    RETURN         SHORT         # 보고일자
Field  14   ReportGrade     no     0    0    no    RETURN         SHORT         # 보고서등급
Field  15   JusimCode       no     0    0    no    RETURN         SHORT         # 주심기호
Field  16   BogoType        no     0    0    no    RETURN         SHORT         # 보고의견 (공통코드)
Field  17   BogoYN          no     0    0    no    RETURN         SHORT         # 보고여부
Field  18   Section         no     0    0    no    RETURN         SHORT         # 섹션코드
### 조회용 필드정의
Field  19   OID             no     0    0    no    RETURN         SHORT         # 문서고유번호
Field  20   DocID           no     0    0    no    RETURN         SHORT         # 종법문서ID


################# 실행 모듈 #################
<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    AddServer          s058:3120
    AddServer          s057:3120
    AddServer          s056:3120
    AddServer          s055:3120
    AddServer          s054:3120
    Processes          12
    Protocol           softbot4
</mod_rmac2.c>

<mod_httpd.c>
    Threads 2
    Listen 8614
    ListenBacklog 2
    MaxRequests 1000
    ApacheStyleConf "etc/mod_httpd.conf"
</mod_httpd.c>

<mod_protocol4.c>
    CdmSet          1       
    DidSet          1
    WordDbSet       1       
</mod_protocol4.c>

<mod_softbot4.c>            
    # Listen port is only specified in server.c    
    Listen          *       
    ListenBacklog   5       
    Threads         2
    MaxRequests     5000
</mod_softbot4.c>
#############################################
    
################# 연산 모듈 #################
<mod_qpp.c>            
    DefaultMorpAnalyzer     10
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>
    
<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
    MaxCommentBytes    300
    MaxCommentReturnBytes    300
    HighlightSeperator1Byte " \t\r\n!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~"
    HighlightSeperator2Byte "，」「·"
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    NodeId             1
</mod_search_sbhandler.c>

Include etc/mod_koma.conf

#############################################

################# 저장 모듈 #################
<mod_lexicon.c>
    WordDbSet          1
    LexiconFile        dat/lexicon/lexicon
    TRUNCATION         YES   # YES or NO
</mod_lexicon.c>

<mod_did.c>
    DidSet             1
    DidFile            dat/did/did.db
</mod_did.c>

<mod_cdm2.c>
    CdmSet             1
    CdmPath            dat/cdm
</mod_cdm2.c>

<mod_cdm3.c>
    CdmSet             1
    CdmPath            dat/cdm
    IndexDbSet         2
</mod_cdm3.c>
    
<mod_docattr2.c>
    MaxDocNum               5000000
</mod_docattr2.c>
    
<mod_ifs.c>
    FileSize           1024
    TempAliveTime      60
    
    IndexDbSet         1
    IfsPath            dat/indexer
    SegmentSize        256
    BlockSize          128

    IndexDbSet         2
    IfsPath            dat/cdm
    SegmentSize        64
    BlockSize          64
</mod_ifs.c>
    
<mod_vbm.c>
    VBM_BUF_BLOCK_SIZE     1024
    VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>           
#############################################
