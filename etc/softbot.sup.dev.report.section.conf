<client.c>
    LoadModule api_module lib/softbot/mod_api2.so

    LoadModule tcp_module lib/softbot/mod_tcp.so
    LoadModule udp_module lib/softbot/mod_udp.so
    LoadModule vbm_module lib/softbot/mod_vbm.so
