</client.c>

FieldRootName           Document

DocAttrField title       String(16)
DocAttrField author      String(8)
DocAttrField doc_type    Enum
DocAttrField date        Integer 
DocAttrField time        Integer 
DocAttrField group_id    Integer 
DocAttrField board_id    Integer 

# doc_type
Enum ARTICLE  10
Enum COMMENT  20

DefaultSearchField 1 2
DefaultPhraseField 1 2
VirtualField ALL 1 2 # 현재 VirtualField의 형태소 분석기 id는 무조건 20번을 쓰도록 hardcoding되어 있음 
 
#  fieldid  name           index  indexer    paragraph-search
#                                       qpp        commmnt        cdm field
Field  1    title           yes   11    11   no    RETURN         SHORT
Field  2    body            yes   11    11   no    SUM_OR_FIRST   LONG
Field  3    author          yes    0     0   no    RETURN         SHORT
Field  4    userid          yes    0     0   no    RETURN         SHORT
Field  5    date            no     0     0   no    RETURN         SHORT
Field  6    time            no     0     0   no    RETURN         SHORT
Field  8    group           no     0     0   no    RETURN         SHORT
Field  7    board           no     0     0   no    RETURN         SHORT
Field  9    doc_type        no     0     0   no    RETURN         SHORT
Field  10   group_id        no     0     0   no    RETURN         SHORT
Field  11   board_id        no     0     0   no    RETURN         SHORT
Field  12   article_id      no     0     0   no    RETURN         SHORT
Field  13   article_no      no     0     0   no    RETURN         SHORT

################# 실행 모듈 #################
<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    AddServer          localhost:8700
    Processes          2
    Protocol           local
    #Protocol           http
</mod_rmac2.c>

<mod_httpd.c>
    Threads 2
    Listen 8700
    ListenBacklog 2
    MaxRequests 1000
    ApacheStyleConf "etc/mod_httpd.conf"

    WordDbSet          1
    DidSet             1
</mod_httpd.c>
#############################################
<mod_rmas.c>
    MaxIndexWord    100000
</mod_rmas.c>

Include etc/mod_koma.conf

<mod_bigram.c>
    MinimumTokenLength 2
</mod_bigram.c>
################# 연산 모듈 #################
<mod_qpp.c>
    DefaultMorpAnalyzer     11
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1

	MaxCommentBytes    300
	MaxCommentReturnBytes    500
	HighlightSeperator1Byte " \t\r\n!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~"
	HighlightSeperator2Byte "，」「·"
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    NodeId             1
</mod_search_sbhandler.c>
#############################################

################# 저장 모듈 #################
<mod_lexicon.c>
    WordDbSet          1
    LexiconFile        dat/lexicon/lexicon
</mod_lexicon.c>

<mod_did.c>
    DidSet             1
    DidFile            dat/did/did.db
</mod_did.c>

<mod_cdm2.c>
    CdmSet             1
    CdmPath            dat/cdm
</mod_cdm2.c>

<mod_cdm3.c>
    CdmSet             1
    CdmPath            dat/cdm
	IndexDbSet         2
</mod_cdm3.c>

<mod_docattr2.c>
    MaxDocNum               5000000
</mod_docattr2.c>

<mod_ifs.c>
    FileSize           1024
    TempAliveTime      60

    IndexDbSet         1
    IfsPath            dat/indexer
    SegmentSize        128
    BlockSize          128

	IndexDbSet         2
	IfsPath            dat/cdm
	SegmentSize        64
	BlockSize          64
</mod_ifs.c>

<mod_vbm.c>
    VBM_BUF_BLOCK_SIZE     1024
    VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>
