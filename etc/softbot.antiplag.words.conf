FieldRootName           Document
    
DocAttrField title               String(8)  # 제목
DocAttrField subject_code        Integer    # 주제(분야)분류 코드
DocAttrField source_code         Integer    # 연계기관 코드
DocAttrField published_date      Integer    # 발행일
DocAttrField reg_date            Integer    # 등록일

DefaultSearchField 0 1 2 3 4 5 # 일반검색 - 기본

#DefaultPhraseField 1 3 5 7 

#VirtualField TAR_ALL 1 3 5 7 # 바이그램 전체검색

#VirtualField BIGRAM 2 4 6 # 현재 VirtualField의 형태소 분석기 id는 무조건 20번을 쓰도록 hardcoding되어 있음 
#  fieldid  name                index  indexer    paragraph-search
#                               	qpp     	commmnt cdm field
Field  0    body                 yes    11   10   no    RETURN         SHORT         # 문장 
Field  1    title                yes    11   10   no    RETURN         SHORT         # 한글 제목
Field  2    end_title            yes    11   10   no    RETURN         SHORT         # 영문 제목
Field  3    doc_title            yes    11   10   no    RETURN         SHORT         # 첨부파일명
Field  4    author               yes    0    0    no    RETURN         SHORT         # 저자
Field  5    org_name             yes    0    0    no    RETURN         SHORT         # 발행 기관명
Field  6    all                  yes    0    0    no    RETURN         SHORT         # 디버깅용
Field  7    subject_code         no     0    0    no    RETURN         SHORT         # 주제(분야)분류 코드 
Field  8    source_code          no     0    0    no    RETURN         SHORT         # 연계기관 코드
Field  9    published_date       no     0    0    no    RETURN         SHORT         # 발행일
Field  10   reg_date             no     0    0    no    RETURN         SHORT         # 등록일
Field  11   ma_text              no     0    0    no    RETURN         SHORT         # 형태소분석된 문장
Field  12   display              no     0    0    no    RETURN         SHORT         # UI 출력용
Field  13   oid                  no     0    0    no    RETURN         SHORT         # 문서고유번호


################# 실행 모듈 #################
<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    Processes          4
    Protocol           local
</mod_rmac2.c>

<mod_httpd.c>
    Threads 8
    Listen 9961
    ListenBacklog 50
    MaxRequests 100
    ApacheStyleConf "etc/mod_httpd.conf"
</mod_httpd.c>

<mod_protocol4.c>
    CdmSet          1       
    DidSet          1
    WordDbSet       1       
</mod_protocol4.c>
    
################# 연산 모듈 #################
<mod_qpp.c>            
    DefaultMorpAnalyzer     11
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>
    
<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
    MaxCommentBytes    300
    MaxCommentReturnBytes    2048
    HighlightPreTag  "<B>"
    HighlightPostTag </B>
    HighlightSeperator1Byte " \t\r\n"
    HighlightSeperator2Byte ""
    HighlightUnit      word
    HighlightWord      parsed
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    #NodeId             1
</mod_search_sbhandler.c>

Include etc/mod_koma.conf

#############################################

################# 저장 모듈 #################
<mod_lexicon.c>
    WordDbSet          1
    LexiconFile        dat/lexicon/lexicon
    TRUNCATION         YES   # YES or NO
</mod_lexicon.c>

<mod_did.c>
    DidSet             1
    DidFile            dat/did/did.db
</mod_did.c>

<mod_cdm2.c>
    CdmSet             1
    CdmPath            dat/cdm
</mod_cdm2.c>

<mod_cdm3.c>
    CdmSet             1
    CdmPath            dat/cdm
    IndexDbSet         2
</mod_cdm3.c>
    
<mod_docattr2.c>
    MaxDocNum          1000000
</mod_docattr2.c>
    
<mod_ifs.c>
    FileSize           1024
    TempAliveTime      60
    
    IndexDbSet         1
    IfsPath            dat/indexer
    SegmentSize        256
    BlockSize          128

    IndexDbSet         2
    IfsPath            dat/cdm
    SegmentSize        64
    BlockSize          64
</mod_ifs.c>
    
<mod_vbm.c>
    VBM_BUF_BLOCK_SIZE     1024
    VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>           
