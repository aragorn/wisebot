FieldRootName           Document
    
DocAttrField History    Bit(1)      # 현행/연혁     0=연혁, 1=현행
DocAttrField PubDate    Integer(4)  # 제/개정일자
DocAttrField EnfoDate   Integer(4)  # 시행일자
DocAttrField EleType    String(16)  # Element Type (재일, 재민...)
DocAttrField RuleNo     String(8)   # 예규번호 정렬용
DocAttrField TitleV     String(16)  # 제목 (정렬)

DefaultSearchField 0 2 4 6 # 일반검색 - 기본
DefaultPhraseField 1 3 5 7 

VirtualField TAR_ALL 1 3 5 7 # 바이그램 전체검색

#VirtualField BIGRAM 2 4 6 # 현재 VirtualField의 형태소 분석기 id는 무조건 20번을 쓰도록 hardcoding되어 있음 

#  fieldid  name           index  indexer    paragraph-search
#                               	qpp     	commmnt cdm field
Field  0    Title           yes    11   11   no    RETURN         SHORT         # 제목 (형태소)
Field  1    B_Title         yes    21   20   no    RETURN         SHORT         # 제목 (동형어)
Field  2    Body            yes    11   11   no    SUM_OR_FIRST   SHORT         # 본문 (형태소)
Field  3    B_Body          yes    21   20   no    SUM_OR_FIRST   SHORT         # 본문 (동형어)
Field  4    SubBody         yes    11   11   no    SUM_OR_FIRST   SHORT         # 부칙 (형태소)
Field  5    B_SubBody       yes    21   20   no    SUM_OR_FIRST   SHORT         # 부칙 (동형어)
Field  6    Appendix        yes    11   11   no    SUM_OR_FIRST   SHORT         # 별표서식 (형태소)
Field  7    B_Appendix      yes    21   20   no    SUM_OR_FIRST   SHORT         # 별표서식 (동형어)

Field  8    TypeRuleNum     yes    0    0    no    RETURN         SHORT         # type+예규번호
Field  9    RuleRef         yes    0    0    no    RETURN         SHORT         # 참조예규
Field 10    PrecedRef       yes    0    0    no    RETURN         SHORT         # 참조선례
Field 11    pattern         yes    0    0    no    RETURN         SHORT         # 디버깅용

Field 12    History         no     0    0    no    RETURN         SHORT         # 현행/연혁
Field 13    PubDate         no     0    0    no    RETURN         SHORT         # 제/개정일자
Field 14    EnfoDate        no     0    0    no    RETURN         SHORT         # 시행일자
Field 15    RuleNo          no     0    0    no    RETURN         SHORT         # 예규번호
Field 16    EleType         no     0    0    no    RETURN         SHORT         # Element Type
Field 17    TitleV          no     0    0    no    RETURN         SHORT         # 제목 (표시 및 정렬)

Field 18    CtrlType        no     0    0    no    RETURN         SHORT         # 규칙, 등기선례등등
Field 19    Status          no     0    0    no    RETURN         SHORT         # 제정/개정/폐지
Field 20    RuleStatus      no     0    0    no    RETURN         SHORT         # RuleStatus
Field 21    OID             no     0    0    no    RETURN         SHORT         # 문서고유번호
Field 22    DocID           no     0    0    no    RETURN         SHORT         # 종법문서ID
Field 23    Gubun           no     0    0    no    RETURN         SHORT         # 출처구분 0=규칙, 1=법령
Field 24    PartType        no     0    0    no    RETURN         SHORT         # 편별 (표시용)
Field 25    FilePath        no     0    0    no    RETURN         SHORT         # XML 파일경로


################# 실행 모듈 #################
<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

#    AddServer          localhost:3120
    Processes          4
    Protocol           local #softbot4
</mod_rmac2.c>

<mod_httpd.c>
    Threads 8
    Listen 8607
    ListenBacklog 50
    MaxRequests 1000
    ApacheStyleConf "etc/mod_httpd.conf"
</mod_httpd.c>

<mod_protocol4.c>
    CdmSet          1       
    DidSet          1
    WordDbSet       1       
</mod_protocol4.c>

<mod_softbot4.c>            
    # Listen port is only specified in server.c    
    Listen          *       
    ListenBacklog   5       
    Threads         2
    MaxRequests     5000
</mod_softbot4.c>
#############################################
    
################# 연산 모듈 #################
<mod_qpp.c>            
    DefaultMorpAnalyzer     11
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>
    
<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
    MaxCommentBytes    150
    MaxCommentReturnBytes    150
    HighlightPreTag  "<FONT COLOR='red'>"
    HighlightPostTag </FONT>
    HighlightSeperator1Byte " \t\r\n"
    HighlightSeperator2Byte ""
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    NodeId             1
</mod_search_sbhandler.c>

Include etc/mod_koma.conf

