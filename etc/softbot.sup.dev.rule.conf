################# 저장 모듈 #################
<mod_lexicon.c>
    WordDbSet          1
    LexiconFile        dat/lexicon/lexicon
    TRUNCATION         YES   # YES or NO
</mod_lexicon.c>

<mod_did.c>
    DidSet             1
    DidFile            dat/did/did.db
</mod_did.c>

<mod_cdm2.c>
