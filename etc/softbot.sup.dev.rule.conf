    CdmPath            dat/cdm
</mod_cdm2.c>

<mod_cdm3.c>
    CdmSet             1
    CdmPath            dat/cdm
    IndexDbSet         2
</mod_cdm3.c>
    
<mod_docattr2.c>
    MaxDocNum               5000000
</mod_docattr2.c>
    
<mod_ifs.c>
    FileSize           1024
    TempAliveTime      60
    
    IndexDbSet         1
    IfsPath            dat/indexer
    SegmentSize        256
    BlockSize          128

    IndexDbSet         2
    IfsPath            dat/cdm
    SegmentSize        64
    BlockSize          64
</mod_ifs.c>
    
<mod_vbm.c>
    VBM_BUF_BLOCK_SIZE     1024
    VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>           
