################# 실행 모듈 #################
<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    AddServer          localhost:3120
    Processes          12
    Protocol           softbot4
</mod_rmac2.c>

<mod_httpd.c>
    Threads 2
    Listen 8604
    ListenBacklog 2
    MaxRequests 1000
    ApacheStyleConf "etc/mod_httpd.conf"
</mod_httpd.c>

<mod_protocol4.c>
    CdmSet          1       
    DidSet          1
    WordDbSet       1       
</mod_protocol4.c>

<mod_softbot4.c>            
    # Listen port is only specified in server.c    
    Listen          *       
    ListenBacklog   5       
    Threads         2
    MaxRequests     5000
</mod_softbot4.c>
#############################################
    
################# 연산 모듈 #################
<mod_qpp.c>            
    DefaultMorpAnalyzer     20
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>
    
<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
    MaxCommentBytes    300
    MaxCommentReturnBytes    300
    HighlightSeperator1Byte " \t\r\n!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~"
    HighlightSeperator2Byte "，」「·"
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    NodeId             1
</mod_search_sbhandler.c>

Include etc/mod_koma.conf

#############################################

################# 저장 모듈 #################
<mod_lexicon.c>
    WordDbSet          1
    LexiconFile        dat/lexicon/lexicon
    TRUNCATION         YES   # YES or NO
</mod_lexicon.c>

<mod_did.c>
    DidSet             1
    DidFile            dat/did/did.db
</mod_did.c>

<mod_cdm2.c>
    CdmSet             1
    CdmPath            dat/cdm
</mod_cdm2.c>

<mod_cdm3.c>
    CdmSet             1
    CdmPath            dat/cdm
    IndexDbSet         2
</mod_cdm3.c>
    
<mod_docattr2.c>
    MaxDocNum               5000000
</mod_docattr2.c>
    
<mod_ifs.c>
    FileSize           1024
    TempAliveTime      60
    
    IndexDbSet         1
    IfsPath            dat/indexer
    SegmentSize        256
    BlockSize          128

    IndexDbSet         2
    IfsPath            dat/cdm
    SegmentSize        64
    BlockSize          64
</mod_ifs.c>
    
<mod_vbm.c>
    VBM_BUF_BLOCK_SIZE     1024
    VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>           
#############################################
