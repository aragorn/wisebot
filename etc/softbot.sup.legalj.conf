# casenum2   = 2
# casenum3   = 3
# casename   = 4
# reportdate = 5
# partkind   = 6
# name       = 7

FieldSortingOrder 4 1:DESC;2:ASC;3:DESC;
FieldSortingOrder 5 1:ASC;2:DESC;3:ASC;
FieldSortingOrder 2 5:DESC;1:DESC;2:ASC;3:DESC;
FieldSortingOrder 3 5:ASC;1:ASC;2:DESC;3:ASC;
