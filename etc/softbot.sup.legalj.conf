# === 정렬구성 ===
# || ID || 1차 정렬         || 2차정렬          ||
# || 4  || 사건번호(내림)   ||                  ||
# || 5  || 사건번호(올림)   ||                  ||
# || 2  || 보고일자(내림)   || 사건번호(내림)   ||
# || 3  || 보고일자(올림)   || 사건번호(올림)   ||
# || 1  || 담당조           || 사건번호(내림)   ||
# || 6  || 보고연구관(올림) || 사건번호(내림)   ||
# || 7  || 보고연구관(내림) || 사건번호(내림)   ||
#
