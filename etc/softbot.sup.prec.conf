    LoadModule tcp_module libexec/mod_tcp.so
    LoadModule udp_module libexec/mod_udp.so
    LoadModule vbm_module libexec/mod_vbm.so
    LoadModule xmlparser_module libexec/mod_xmlparser.so

### Register modules
    LoadModule cdm_module libexec/mod_cdm.so
    LoadModule did_module libexec/mod_did.so
	LoadModule did_daemon_module libexec/mod_did_daemon.so
	LoadModule did_client_module libexec/mod_did_client.so

    LoadModule docapi_module libexec/mod_docapi.so
    LoadModule docattr_module libexec/mod_docattr.so
    LoadModule docattr_supreme_precedent_module libexec/mod_supreme_court_precedent.so
#####################################################################
### 문서 색인에 반드시 필요한 모듈

    LoadModule lexicon_module libexec/mod_lexicon.so

    LoadModule index_each_doc_module libexec/mod_index_each_doc.so 
    LoadModule daemon_indexer_module libexec/mod_daemon_indexer.so 
 
    LoadModule tokenizer_module libexec/mod_tokenizer.so 
    LoadModule dummy_ma_module libexec/mod_dummy_ma.so 
    LoadModule kor2chn_translator_module libexec/mod_kor2chn_translator.so 
    LoadModule koma_module libexec/mod_koma.so 
    LoadModule koma_complex_noun_support_module libexec/mod_koma.so 
    LoadModule bigram_module libexec/mod_bigram.so 
    LoadModule bigram_truncation_search_support_module libexec/mod_bigram.so 
    LoadModule rmac2_module libexec/mod_rmac2.so 
 
### Indexer modules 
    LoadModule vrfi_module libexec/mod_vrfi.so 


#####################################################################
### 분산 색인 서버에 반드시 필요한 모듈

#    LoadModule rmas_module libexec/mod_rmas.so

### Query process modules
    LoadModule morpheme_module libexec/mod_morpheme.so

    LoadModule qpp_module libexec/mod_qpp.so 
    LoadModule qp_module libexec/mod_qp.so 
    LoadModule qp_precedent_module libexec/mod_supreme_court_precedent.so 
	LoadModule protocol4_module libexec/mod_protocol4.so 
    LoadModule softbot4_module libexec/mod_softbot4.so 
 
    #ProcessTitle softbot

    Listen        8605
    ErrorLog      "logs/error_log"
	RegistryFile  "dat/softbotd.reg"

    # log level: emerg alert crit error warn notice info debug
    LogLevel            info
#    DebugModulePolicy    include
	Name          prec

</server.c>

<client.c>
### API module
    LoadModule api_module libexec/mod_api.so

#####################################################################
### 문서 등록에 반드시 필요한 모듈

### Essencial modules
    LoadModule tcp_module libexec/mod_tcp.so
    LoadModule udp_module libexec/mod_udp.so
    LoadModule vbm_module libexec/mod_vbm.so
    LoadModule xmlparser_module libexec/mod_xmlparser.so

### Register modules
    LoadModule cdm_module libexec/mod_cdm.so
    LoadModule did_module libexec/mod_did.so
    LoadModule did_client_module libexec/mod_did_client.so

    LoadModule docapi_module libexec/mod_docapi.so
    LoadModule docattr_module libexec/mod_docattr.so
    LoadModule docattr_supreme_precedent_module libexec/mod_supreme_court_precedent.so
#####################################################################
### 문서 색인에 반드시 필요한 모듈

    LoadModule lexicon_module libexec/mod_lexicon.so

    LoadModule tokenizer_module libexec/mod_tokenizer.so 
    LoadModule dummy_ma_module libexec/mod_dummy_ma.so 
    LoadModule kor2chn_translator_module libexec/mod_kor2chn_translator.so 
    LoadModule koma_module libexec/mod_koma.so 
    LoadModule koma_complex_noun_support_module libexec/mod_koma.so 
    LoadModule bigram_module libexec/mod_bigram.so 
    LoadModule bigram_truncation_search_support_module libexec/mod_bigram.so 
 

#####################################################################
### 분산 색인 서버에 반드시 필요한 모듈

    LoadModule morpheme_module libexec/mod_morpheme.so

    LoadModule qpp_module libexec/mod_qpp.so 
    LoadModule protocol4_module libexec/mod_protocol4.so 
    LoadModule softbot4_module libexec/mod_softbot4.so 
 
        Server                  localhost:8605
        LogLevel                debug
        ErrorLog                "logs/client_log"
        RebuildDocAttrField CaseName
        RebuildDocAttrField Court
        RebuildDocAttrField CourtType
        RebuildDocAttrField LawType
        RebuildDocAttrField GAN
        RebuildDocAttrField WON
        RebuildDocAttrField DEL
        RebuildDocAttrField CLOSE
        RebuildDocAttrField PronounceDate
        RebuildDocAttrField CaseNum1
        RebuildDocAttrField CaseNum2
        RebuildDocAttrField CaseNum3
</client.c>

## for doc attribute
Enum 전체               255

# CourtType
Enum 대                 1 #대법원
Enum 하                 2 #하급심
Enum 헌                 3 #헌법재판소

# LawType
Enum 민사               10
Enum 형사               11
Enum 세무               12
Enum 행정               13
Enum 일반행정           13
Enum 가사               14
Enum 특허               15

# obsolete
#Enum A1                1
#Enum A2                2
#Enum C                 3
#Enum D                 4
#Enum Z                 7


# Court
Include etc/court_name.conf


# for GAN, WON, DEL, CLOSE
Enum 0 1
Enum 1 2

FieldRootName           Document

DocAttrField CourtType #대법원, 하급심, 헌법재판소
DocAttrField LawType #민사, 형사, 세무, 행정, 가사, 특허
DocAttrField GAN #판례등급
DocAttrField WON #판례등급
DocAttrField DEL #판례등급
DocAttrField CLOSE #판례등급
DocAttrField PronounceDate #선고일자
DocAttrField Court #법원명
DocAttrField CaseNum1 #사건번호
DocAttrField CaseNum2
DocAttrField CaseNum3
DocAttrField CaseName

DefaultSearchField 0 2 3 5 7 9 
DefaultPhraseField 4 6 8 
VirtualField ALL 4 6 8 # 현재 VirtualField의 형태소 분석기 id는 무조건 20번을 쓰도록 hardcoding되어 있음 
 
#  fieldid  name           index  morp-id(indexer) morp-id(qpp) paragraph-search comment(comment갯수,글자수) 
#Field  0    CaseName        yes       11              11                no            RETURN 
Field  0    B_CaseName      yes       21              20                no            #
Field  1    LawRef          yes       21              20                no            # 
Field  2    CaseRef         yes       0               0                 no            # 
Field  3    CaseNum         yes       0               0                 no            RETURN 
Field  4    B_JudgementNote yes       21              20                no 
Field  5    JudgementNote   yes       11              11                no            # 
Field  6    B_Abstract      yes       21              20                no 
Field  7    Abstract        yes       11              11                no            RETURN 
Field  8    B_Body          yes       21              20                no 
Field  9    Body            yes       11              11                no            # 
Field  10   Judge           yes       0               0                 no            # 
Field  11   Person          yes       0               0                 no 
Field  12   pattern         yes       0               0                 no 

Field  13   DecisionType    no        0               0                 no            RETURN
Field  14   ReportInfo      no        0               0                 no            RETURN
Field  15   Pronounce       no        0               0                 no            RETURN
Field  16   RMID            no        0               0                 no            RETURN
Field  17   TYPE            no        0               0                 no
Field  18   PronounceDate   no        0               0                 no            RETURN
Field  19   Court           no        0               0                 no            RETURN
Field  20   CaseGrade       no        0               0                 no            RETURN
Field  21   CaseName        no        0               0                 no            RETURN
# PronounceDate = 1
# CourtType = 2
# Court = 3
# CaseNum1 = 4
# CaseNum2 = 5
# CaseNum3 = 6
# CaseName = 7
FieldSortingOrder 1 2:ASC;1:DESC;3:ASC;4:DESC;5:ASC;6:DESC;
FieldSortingOrder 2 1:DESC;3:ASC;4:DESC;5:ASC;6:DESC;
FieldSortingOrder 3 1:ASC;3:ASC;4:DESC;5:ASC;6:DESC;
FieldSortingOrder 4 4:DESC;5:ASC;6:DESC;3:ASC;1:DESC;
FieldSortingOrder 5 7:ASC;2:ASC;1:DESC;3:ASC;

# lexicon config

<mod_softbot4.c>
        # Listen port is only specified in server.c
        Listen          *
        ListenBacklog   5
        Threads         5
        MaxRequests     50000
</mod_softbot4.c>

<mod_daemon_indexer.c>
    IndexTimer         1
	IndexMemorySize    300000000
	SocketFile         dat/indexer/socket
</mod_daemon_indexer.c>

<mod_morpheme.c>
#ParagraphDelimiter "\n"
#DICTIONARY_PATH
</mod_morpheme.c>

<mod_cdm.c>
        db_path                 dat/cdm/
        max_db_file_num         100
        max_db_file_size        100000000
        max_doc_num             1000000
</mod_cdm.c>

<mod_qpp.c>
        DefaultMorpAnalyzer     11
        QPP_OP_DEFAULT  QPP_OP_AND
        QPP_OP_WITHIN           "/"
        QPP_OP_OR               "+"
        QPP_OP_AND              "&"
</mod_qpp.c>

<mod_qp.c>
	NeedSum            No
</mod_qp.c>

<mod_lexicon.c>
    WORD_DB_PATH       "dat/lexicon/"
    TRUNCATION         YES   # YES or NO
</mod_lexicon.c>

<mod_vbm.c>
VBM_BUF_BLOCK_SIZE      1024
VBM_NUM_BUF_BLOC        5000
</mod_vbm.c>

<mod_rmac2.c>
    AddServer              s05:8601
    AddServer              s06:8601
    AddServer              s07:8601
    AddServer              s08:8601
    AddServer              s09:8601
    AddServer              s10:8601
    AddServer              s11:8601
    AddServer              s12:8601
    AddServer              t01:8601
    AddServer              t02:8601
    AddServer              t03:8601
    AddServer              t04:8601

    Processes       20
</mod_rmac2.c>

<mod_tcp.c>
	ServerTimeOut			5
	ClientTimeOut           90
</mod_tcp.c>
