    RebuildDocAttrField     source

    CdmSet                  1
    DidSet                  1
    WordDbSet               1
</client.c>

FieldRootName           Document

DocAttrField b_id       Integer
DocAttrField p_id       Integer
DocAttrField date       Integer
DocAttrField source     Enum


# source
Enum daum      1
Enum dreamwiz  2
Enum empas     3
Enum naver     4
Enum etc       5


DefaultSearchField 0 1 3 6
DefaultPhraseField 0 1 3 6
VirtualField ALL 0 # 현재 VirtualField의 형태소 분석기 id는 무조건 20번을 쓰도록 hardcoding되어 있음 

#  fieldid  name           index  morp-id(indexer) morp-id(qpp) paragraph-search comment(comment갯수,글자수)   cdm field
Field  0    title           yes       21              20                no            RETURN                   SHORT
Field  1    body            yes       10              11                no            SUM_OR_FIRST             LONG
Field  2    pattern         yes       0               0                 no            #                        SHORT
Field  3    author          yes       21              20                no            RETURN                   SHORT
Field  4    oid             no        0               0                 no            RETURN                   SHORT
Field  5    b_id            no        0               0                 no            RETURN                   SHORT
Field  6    b_title         yes       21              20                no            RETURN                   SHORT
Field  7    b_link          no        0               0                 no            RETURN                   SHORT
Field  8    p_id            no        0               0                 no            RETURN                   SHORT
Field  9    date            no        0               0                 no            RETURN                   SHORT
Field  10   p_link          no        0               0                 no            RETURN                   SHORT
Field  11   source          no        0               0                 no            RETURN                   SHORT

FieldSortingOrder 1 <HIT>:DESC;   #Date:DESC;Title:ASC;  # 관련성
#FieldSortingOrder 4 Date:ASC;<HIT>:DESC;Title:ASC;   # 날짜 ASC

################# 실행 모듈 #################
<mod_protocol4.c>
    CdmSet          1
	DidSet          1
	WordDbSet       1
</mod_protocol4.c>

<mod_softbot4.c>
	# Listen port is only specified in server.c
	Listen          *
	ListenBacklog   2
	Threads         4
	MaxRequests     50000
</mod_softbot4.c>

<mod_daemon_indexer2.c>
	SocketFile         dat/indexer/socket
	LogDir             dat/indexer
    CdmSet             1
	IndexDbSet         1
	WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1
    AddServer          localhost:3120

    Processes          5
</mod_rmac2.c>

<mod_httpd.c>
    Threads 3
    Listen 3000
    ListenBacklog 5
    MaxRequests 100
	WordDbSet          1
	DidSet             1
</mod_httpd.c>
#############################################

################# 연산 모듈 #################
<mod_qpp.c>
	DefaultMorpAnalyzer     20
	QPP_OP_DEFAULT          QPP_OP_AND
	QPP_OP_WITHIN           "/"
	QPP_OP_OR               "+"
	QPP_OP_AND              "&"
	QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_qp2.c>
	DbType             indexdb
    CdmSet             1
	IndexDbSet         1
	WordDbSet          1
	MaxCommentBytes    1024
</mod_qp2.c>

<mod_qp.c>
	DbType             indexdb
    CdmSet             1
	IndexDbSet         1
	WordDbSet          1
</mod_qp.c>

<mod_tcp.c>
	ServerTimeOut	   5
	ClientTimeOut      90
</mod_tcp.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          0
	NodeId 1
</mod_search_sbhandler.c>

<mod_agent_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          0
	NodeId 1
</mod_agent_sbhandler.c>
#############################################

################# 저장 모듈 #################
<mod_lexicon.c>
	WordDbSet          1
	LexiconFile        dat/lexicon/lexicon
</mod_lexicon.c>

<mod_did.c>
	DidSet             1
	DidFile            dat/did/did.db
</mod_did.c>

<mod_cdm2.c>
    CdmSet   1
    CdmPath  dat/cdm
</mod_cdm2.c>

<mod_ifs.c>
	FileSize           1024
	TempAliveTime      60

	IndexDbSet         1
	IfsPath            dat/indexer
	SegmentSize        256
	BlockSize          128
</mod_ifs.c>

<mod_docattr2.c>
    MaxDocNum               2000000
</mod_docattr2.c>
<mod_docattr.c>
    MaxDocNum               2000000
</mod_docattr.c>

<mod_vbm.c>
	VBM_BUF_BLOCK_SIZE     1024
	VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>
