<mod_softbot4.c>
    # Listen port is only specified in server.c
    Listen          *
    ListenBacklog   4
    Threads         4
    MaxRequests     100
</mod_softbot4.c>

<mod_protocol4.c>
    DidSet          1
    WordDbSet       1
    LogQuery        True
</mod_protocol4.c>

<mod_cdm.c>
    db_path                 dat/cdm/
    max_db_file_num         20
    max_db_file_size        1000000000
    max_doc_num             1000000
</mod_cdm.c>

<mod_qp.c>
    DbType                  indexdb
    IndexDbPath             dat/indexer/index   # vrfi일 때만 쓰는 항목이다
    IndexDbSet              1                   # mod_ifs.c의 IndexDbSet 에 맞춰야 한다.
    NeedSum                 Yes                 # 요약정보 출력할지 말지 선택하자.
</mod_qp.c>

<mod_qpp.c>
    DefaultMorpAnalyzer     21
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_did.c>
    DidSet                  1
    DidFile                 dat/did/did.db
</mod_did.c>

<mod_lexicon.c>
    WordDbSet               1
    LexiconFile             dat/lexicon/lexicon
    TRUNCATION              NO    # YES or NO
</mod_lexicon.c>


<mod_vbm.c>
VBM_BUF_BLOCK_SIZE      2048
VBM_NUM_BUF_BLOC        20000
</mod_vbm.c>

<mod_daemon_indexer2.c>
    SocketFile		dat/indexer/socket
    LogDir          dat/indexer
    MaxWordHit		500000
    IndexDbSet		1
    WordDbSet		1
</mod_daemon_indexer2.c>

<mod_ifs.c>
    FileSize      1024        # 파일 하나의 크기를 1G로 한다
    TempAliveTime 60          # 1분간 TEMP segment를 유지한다.

    IndexDbSet  1
    IfsPath     dat/indexer
    SegmentSize 256           # 256MB, FileSize보다 작거나 같아야 한다.
    BlockSize   128           # 128 byte
</mod_ifs.c>

<mod_ifs_defrag.c>
    IndexDbSet       1
    DefragGroupSize  10
    DefragDelay      3600 # 1시간... 이거 좀 바꿔야 되는데...
    DefragMode       copy # bubble or copy
</mod_ifs_defrag.c>

