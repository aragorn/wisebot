# lexicon config

<mod_softbot4.c>
    # Listen port is only specified in server.c
    Listen          *
    ListenBacklog   16
    Threads         4
    MaxRequests     1000
</mod_softbot4.c>

<mod_cdm.c>
    db_path                 dat/cdm/
    max_db_file_num         20
    max_db_file_size        1000000000
    max_doc_num             1000000
</mod_cdm.c>

<mod_qpp.c>
    DefaultMorpAnalyzer     11
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_lexicon.c>
    WORD_DB_PATH        "dat/lexicon/"
    TRUNCATION          NO    # YES or NO
</mod_lexicon.c>

<mod_vbm.c>
VBM_BUF_BLOCK_SIZE      2048
VBM_NUM_BUF_BLOC        20000
</mod_vbm.c>

<mod_daemon_indexer.c>
    IndexMemorySize     300000000 # 300M
    IndexTimer          300
    SocketFile          dat/indexer/socket
</mod_daemon_indexer.c>

<mod_rmac2.c>
    #AddServer        localhost:2121
    AddServer        localhost:3120
    Processes        16
</mod_rmac2.c>

<mod_tcp.c>
    ServerTimeOut    10
    ClientTimeOut    400
</mod_tcp.c>

<mod_rmas.c>
    MaxIndexWord     50000
</mod_rmas.c>


