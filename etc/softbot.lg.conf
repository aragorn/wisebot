<mod_softbot4.c>
    # Listen port is only specified in server.c
    Listen          *
    ListenBacklog   16
    Threads         4
    MaxRequests     1000
</mod_softbot4.c>

<mod_protocol4.c>
    DidSet     1
    WordDbSet  1
</mod_protocol4.c>

<mod_cdm.c>
    db_path                 dat/cdm/
    max_db_file_num         20
    max_db_file_size        1000000000
    max_doc_num             1000000
</mod_cdm.c>

<mod_qpp.c>
    DefaultMorpAnalyzer     21
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_lexicon2.c>
    WordDbSet        1
    WordToIdHashSet  2
    IdToWordHashSet  3    # 없어도 된다.
    SharedFile       dat/lexicon/worddb.shared
</mod_lexicon2.c>

<mod_did2.c>
    DidSet     1
    HashSet    1
    SharedFile dat/did/did.shared
</mod_did2.c>

<mod_bdb_hash.c>
    HashSet    1           # did hash
    HashPath   dat/did
    HashFile   did.db

    HashSet    2           # word->id word db hash
    HashPath   dat/lexicon/wordtoid
    HashFile   wordtoid.db
    CacheSize  300         # 300MB. 느리니까 이렇게 해보는 것도....

    # 요거는 없어도 된다. 대신 wordid로 word를 얻을 수 없게 되지만....
    HashSet    3           # id->string word db hash
    HashPath   dat/lexicon/idtoword
    HashFile   idtoword.db
</mod_bdb_hash.c>

<mod_vbm.c>
VBM_BUF_BLOCK_SIZE      2048
VBM_NUM_BUF_BLOC        20000
</mod_vbm.c>

<mod_daemon_indexer2.c>
    SocketFile		dat/indexer/socket
    LogDir		dat/indexer
    MaxWordHit		500000
    IndexDbSet		1
    WordDbSet		1
</mod_daemon_indexer2.c>

<mod_ifs.c>
    FileSize      1024        # 파일 하나의 크기를 1G로 한다
    TempAliveTime 60          # 1분간 TEMP segment를 유지한다.

    IndexDbSet  1
    IfsPath     dat/indexer
    SegmentSize 256           # 256MB, FileSize보다 작거나 같아야 한다.
    BlockSize   128           # 128 byte
</mod_ifs.c>

