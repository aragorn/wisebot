<mod_protocol4.c>
	DidSet          1
	WordDbSet       1
	LogQuery        True
</mod_protocol4.c>

<mod_softbot4.c>
	# Listen port is only specified in server.c
	Listen          *
	ListenBacklog   2
	Threads         4
	MaxRequests     10000
</mod_softbot4.c>

<mod_daemon_indexer2.c>
	SocketFile         dat/indexer/socket
	LogDir             dat/indexer
	IndexDbSet         1
	WordDbSet          1
</mod_daemon_indexer2.c>

<mod_cdm.c>
	db_path                 dat/cdm/
	max_db_file_num         100
	max_db_file_size        100000000
	max_doc_num             1000000
</mod_cdm.c>

<mod_qpp.c>
	DefaultMorpAnalyzer     20 
	QPP_OP_DEFAULT          QPP_OP_AND
	QPP_OP_WITHIN           "/"
	QPP_OP_OR               "+"
	QPP_OP_AND              "&"
	QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_bigram.c>
	MinimumTokenLength      3
</mod_bigram.c>

<mod_qp.c>
	NeedSum            Yes
	DbType             indexdb
	IndexDbSet         1
</mod_qp.c>

<mod_lexicon.c>
	WordDbSet          1
	LexiconFile        dat/lexicon/lexicon
</mod_lexicon.c>

<mod_did.c>
	DidSet             1
	DidFile            dat/did/did.db
</mod_did.c>

<mod_ifs.c>
	FileSize           1024
	TempAliveTime      60

	IndexDbSet         1
	IfsPath            dat/indexer
	SegmentSize        256
	BlockSize          128
</mod_ifs.c>

<mod_vbm.c>
	VBM_BUF_BLOCK_SIZE     1024
	VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>

<mod_rmac2.c>
    AddServer          localhost:3120

    Processes          8
</mod_rmac2.c>

<mod_tcp.c>
    ServerTimeOut	5
    ClientTimeOut	90
</mod_tcp.c>
