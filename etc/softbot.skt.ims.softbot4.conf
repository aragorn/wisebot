<mod_protocol4.c>
    CdmSet          1
	DidSet          1
	WordDbSet       1
</mod_protocol4.c>

<mod_softbot4.c>
	# Listen port is only specified in server.c
	Listen          *
	ListenBacklog   50
	Threads         4
	MaxRequests     50000
</mod_softbot4.c>

<mod_daemon_indexer2.c>
	SocketFile         dat/indexer/socket
	LogDir             dat/indexer
    CdmSet             1
	IndexDbSet         1
	WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1
    AddServer          localhost:3120

    Processes          15
</mod_rmac2.c>

<mod_httpd.c>
