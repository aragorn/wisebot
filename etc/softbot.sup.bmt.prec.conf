################# 연산 모듈 #################
<mod_qpp.c>            
    DefaultMorpAnalyzer     11
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>
    
<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
    MaxCommentBytes    300
    MaxCommentReturnBytes    300
	HighlightPreTag  <FONT COLOR='red'>
	HighlightPostTag </FONT>
    HighlightSeperator1Byte " \t\r\n!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~"
    HighlightSeperator2Byte "，」「·"
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    NodeId             1
</mod_search_sbhandler.c>

Include etc/mod_koma.conf

