<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    AddServer          localhost:3120
    Processes          12
    Protocol           softbot4
</mod_rmac2.c>

<mod_httpd.c>
    Threads 2
    Listen 8888
    ListenBacklog 2
    MaxRequests 1000
    ApacheStyleConf "etc/mod_httpd.conf"
</mod_httpd.c>

<mod_protocol4.c>
    CdmSet          1       
    DidSet          1
    WordDbSet       1       
</mod_protocol4.c>

<mod_softbot4.c>            
    # Listen port is only specified in server.c    
    Listen          *       
    ListenBacklog   5       
    Threads         2
    MaxRequests     5000
</mod_softbot4.c>
