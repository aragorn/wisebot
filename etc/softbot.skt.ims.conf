################# 실행 모듈 #################
<mod_protocol4.c>
    CdmSet          1
	DidSet          1
	WordDbSet       1
</mod_protocol4.c>

<mod_softbot4.c>
	# Listen port is only specified in server.c
	Listen          *
	ListenBacklog   2
	Threads         4
	MaxRequests     50000
</mod_softbot4.c>

<mod_daemon_indexer2.c>
	SocketFile         dat/indexer/socket
	LogDir             dat/indexer
    CdmSet             1
	IndexDbSet         1
	WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1
    AddServer          localhost:3120

    Processes          5
</mod_rmac2.c>

<mod_httpd.c>
    Threads 3
    Listen 3000
    ListenBacklog 5
    MaxRequests 100
	WordDbSet          1
	DidSet             1
</mod_httpd.c>
