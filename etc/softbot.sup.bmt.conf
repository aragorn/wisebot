</mod_did.c>

<mod_cdm2.c>
    CdmSet             1
    CdmPath            dat/cdm
</mod_cdm2.c>

<mod_cdm3.c>
    CdmSet             1
    CdmPath            dat/cdm
	IndexDbSet         2
</mod_cdm3.c>

<mod_docattr2.c>
    MaxDocNum               5000000
</mod_docattr2.c>

<mod_ifs.c>
