    TempAliveTime      60

    IndexDbSet         1
    IfsPath            dat/indexer
    SegmentSize        256
    BlockSize          128

	IndexDbSet         2
	IfsPath            dat/cdm
	SegmentSize        64
	BlockSize          64
</mod_ifs.c>

<mod_vbm.c>
    VBM_BUF_BLOCK_SIZE     1024
