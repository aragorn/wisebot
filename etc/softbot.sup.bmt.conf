#                                       qpp        commmnt        cdm field
Field  1    Body            yes    11   11   no    SUM_OR_FIRST   LONG
Field  2    B_Body          yes    21   20   no    SUM_OR_FIRST   LONG
Field  3    Abstract        yes    11   11   no    RETURN         LONG
Field  4    B_Abstract      yes    21   20   no    RETURN         LONG
Field  5    JudgementNote   yes    11   11   no    SUM_OR_FIRST   LONG
Field  6    B_JudgementNote yes    21   20   no    SUM_OR_FIRST   LONG
Field  7    CaseNum         yes    0    0    no    RETURN         SHORT
Field  8    pattern         yes    0    0    no    RETURN         SHORT

Field  9    Court           no     0    0    no    RETURN         SHORT
Field  10   PronounceDate   no     0    0    no    RETURN         SHORT
Field  11   CaseName        no     0    0    no    RETURN         SHORT
Field  12   DecisionType    no     0    0    no    RETURN         SHORT
Field  13   Pronounce       no     0    0    no    RETURN         SHORT
Field  14   OID             no     0    0    no    RETURN         SHORT
Field  15   CaseNum1        no     0    0    no    RETURN         SHORT
Field  16   CaseNum2        no     0    0    no    RETURN         SHORT
Field  17   CaseNum3        no     0    0    no    RETURN         SHORT


################# 실행 모듈 #################
<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    AddServer          localhost:3120
    Processes          8
    Protocol           local
</mod_rmac2.c>

<mod_httpd.c>
    Threads 2
    Listen 8600
    ListenBacklog 2
    MaxRequests 1000
    ApacheStyleConf "etc/mod_httpd.conf"
</mod_httpd.c>

<mod_protocol4.c>
    CdmSet          1
    DidSet          1
    WordDbSet       1
</mod_protocol4.c>

<mod_softbot4.c>
    # Listen port is only specified in server.c
    Listen          *
    ListenBacklog   5
    Threads         2
    MaxRequests     5000
</mod_softbot4.c>
#############################################

################# 연산 모듈 #################
<mod_qpp.c>
    DefaultMorpAnalyzer     11
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
	MaxCommentBytes    300
	MaxCommentReturnBytes    300
	HighlightSeperator1Byte " \t\r\n!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~"
	HighlightSeperator2Byte "，」「·"
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    NodeId             1
</mod_search_sbhandler.c>

<mod_koma.c>
    TreatJupdusa YES
    Jupdusa 가 근 무 미 반
    Jupdusa 부 불 비 재 피
    TreatJupmisa YES
    Jupmisa 권 권자 금 대 도 료 률 성
    Jupmisa 액 율 인 자 적 죄 학 형
</mod_koma.c>

