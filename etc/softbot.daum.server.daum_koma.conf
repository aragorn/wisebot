################# 실행 모듈 #################
<mod_protocol4.c>
    CdmSet          1
    DidSet          1
    WordDbSet       1
</mod_protocol4.c>

<mod_softbot4.c>
    # Listen port is only specified in server.c
    Listen          *
    ListenBacklog   2
    Threads         4
    MaxRequests     50000
</mod_softbot4.c>

<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    AddServer          211.172.252.42:3120
    AddServer          211.172.252.43:3120
    AddServer          211.172.252.44:3120
    AddServer          211.172.252.45:3120
    AddServer          211.172.252.46:3120

    Processes          5
</mod_rmac2.c>

<mod_httpd.c>
    Threads 5
    Listen 3000
    ListenBacklog 5
    MaxRequests 100
#   ApacheStyleConf "etc/mod_httpd.conf"
    WordDbSet          1
    DidSet             1
</mod_httpd.c>
#############################################

################# 연산 모듈 #################
<mod_qpp.c>
    DefaultMorpAnalyzer     16
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>

<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1

Include etc/daum_node

</mod_search_sbhandler.c>
#############################################

################# 저장 모듈 #################
<mod_lexicon.c>
    WordDbSet         1
    LexiconFile       dat/lexicon/lexicon
</mod_lexicon.c>

<mod_did.c>
    DidSet            1
    DidFile           dat/did/did.db
</mod_did.c>

<mod_cdm3.c>
    CdmSet            1
	IndexDbSet        2
    CdmPath           dat/cdm
</mod_cdm3.c>

<mod_docattr2.c>
    MaxDocNum         5000000
</mod_docattr2.c>

<mod_ifs.c>
   FileSize           1024
   TempAliveTime      60

   IndexDbSet         1
   IfsPath            dat/indexer
   SegmentSize        256
   BlockSize          128

   IndexDbSet         2
   IfsPath            dat/cdm
   SegmentSize        64
   BlockSize          128
</mod_ifs.c>

<mod_vbm.c>
   VBM_BUF_BLOCK_SIZE     1024
   VBM_NUM_BUF_BLOC       5000
</mod_vbm.c>
