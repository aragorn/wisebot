FieldRootName           Document

DocAttrField hasBody        Bit(1)     # 본문 저장여부 0=없음, 1=있음
DocAttrField BookType       Integer(1) # 종류 1=단행, 2=연속간행물, 3=논문, 4=평석, 5=사법행정간행물
DocAttrField Section        Integer(1) # 섹션코드 0=기본(초록&본문 없음), 1=초록, 2=목차, 3=본문, 4=각주, 5=코멘트
DocAttrField PageNum        Integer(2) # 페이지 번호 (연산용)
DocAttrField BookID         Integer(4) # 책 고유번호
DocAttrField Lang           Integer(1) # 언어 1=국내, 2=일어, 3=영문, 4=독어, 5=불어, 6=기타
DocAttrField PubYear        Integer(2) # 발행년도
DocAttrField TitleV         String(16) # 제목 (정렬, 조회용)
DocAttrField CtrlNo         Integer(2) # CtrlNo - 본문내 검색용
DocAttrField CtrlType       String(4)  # CtrlType - 본문내 검색용
DocAttrField EntryDate      Integer(4) # 코막등록일 (신착정렬)
DocAttrField S_Publisher    String(16) # 제목-출판사 정렬용

DefaultSearchField 0 1
DefaultPhraseField 0 1

# 색인어 추출 방식 (morp-id)  
# 0~9   : 단순 어절 분리  
# 10~19 : 형태소 분석  
# 20~29 : 바이그램       
#    20 : 바이그램 기본  
#    21 : 바이그램 절단검색 지원
#VirtualField BIGRAM 2 4 6 # 현재 VirtualField의 형태소 분석기 id는 무조건 20번을 쓰도록 hardcoding되어 있음 
#  fieldid  name            index  indexer    paragraph-search
#                                       qpp        commmnt        cdm field
Field  0  Contents          yes         11              12              no          SUM_OR_FIRST    LONG    # 내용
Field  1  B_Contents        yes         21              20              no          SUM_OR_FIRST    LONG    # 내용
Field  2  Title             yes         11              12              no          RETURN          SHORT   # 제목
Field  3  B_Title           yes         21              20              no          RETURN          SHORT   # 제목
Field  4  F_Title           yes         21              21              no          RETURN          SHORT   # 제목
Field  5  Z_Title           yes         0               0               no          RETURN          SHORT   # 제목

Field  6  Author            yes         0               0               no          RETURN          SHORT   # 저자 (검색용)
Field  7  Publisher         yes         21              20              no          RETURN          SHORT   # 출판사 (검색용)
Field  8  CaseNum           yes         0               0               no          RETURN          SHORT   # 사건번호 (평석)
Field  9  LawRef            yes         21              20              no          RETURN          SHORT   # 참조조문
Field 10  CaseRef           yes         0               0               no          RETURN          SHORT   # 참조판례
Field 11  Category          yes         0               0               no          RETURN          SHORT   # 카테고리
Field 12  Z_Stock           yes         0               0               no          RETURN          SHORT   # 소장처
Field 13  Z_DDS             yes         0               0               no          RETURN          SHORT   # DDS
Field 14  pattern           yes         0               0               no          RETURN          SHORT   # 검수용
Field 15  seq_no            yes         0               0               no          RETURN          SHORT   # seq_no

Field 16  TitleV            no          0               0               no          RETURN          SHORT   # 제목 (정렬, 조회용)
Field 17  BookType          no          0               0               no          RETURN          SHORT   # 종류
Field 18  PubYear           no          0               0               no          RETURN          SHORT   # 발행년도
Field 19  PageNum           no          0               0               no          RETURN          SHORT   # 페이지 번호 (연산용)
Field 20  BookID            no          0               0               no          RETURN          SHORT   # 책 고유번호
Field 21  hasBody           no          0               0               no          RETURN          SHORT   # 본문 저장여부
Field 22  Lang              no          0               0               no          RETURN          SHORT   # 언어
Field 23  Section           no          0               0               no          RETURN          SHORT   # 섹션코드 
Field 24  EntryDate         no          0               0               no          RETURN          SHORT   # 코막등록(신착)
Field 25  S_Publisher       no          0               0               no          RETURN          SHORT   # 게재지/출판사(정렬용)

Field 26  hasTOC            no          0               0               no          RETURN          SHORT   # 목차 저장여부
Field 27  hasAbstract       no          0               0               no          RETURN          SHORT   # 초록 저장여부
Field 28  PageNumV          no          0               0               no          RETURN          SHORT   # 페이지 번호 (표시용)
Field 29  AuthorV           no          0               0               no          RETURN          SHORT   # 저자 (조회용)
Field 30  PublisherV        no          0               0               no          RETURN          SHORT   # 출판사 (조회용)
Field 31  Volume            no          0               0               no          RETURN          SHORT   # 게재지
Field 32  CtrlNo            no          0               0               no          RETURN          SHORT   # ctrl_no
Field 33  CtrlType          no          0               0               no          RETURN          SHORT   # ctrl_type
Field 34  DataType          no          0               0               no          RETURN          SHORT   # data_type
Field 35  A_DocID           no          0               0               no          RETURN          SHORT   # 초록 docid
Field 36  D_DocID           no          0               0               no          RETURN          SHORT   # 본문 docid
Field 37  OID               no          0               0               no          RETURN          SHORT   # 문서 고유번호


