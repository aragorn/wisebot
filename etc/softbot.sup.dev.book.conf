<mod_daemon_indexer2.c>
    SocketFile         dat/indexer/socket
    LogDir             dat/indexer
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_daemon_indexer2.c>

<mod_rmac2.c>
    CdmSet             1

    Processes          6
    Protocol           local
</mod_rmac2.c>

<mod_httpd.c>
    Threads 8
    Listen 8605
    ListenBacklog 50
    MaxRequests 1000
    ApacheStyleConf "etc/mod_httpd.conf"
</mod_httpd.c>

<mod_protocol4.c>
    CdmSet          1       
    DidSet          1
    WordDbSet       1       
</mod_protocol4.c>

################# 연산 모듈 #################
<mod_qpp.c>            
    DefaultMorpAnalyzer     12
    QPP_OP_DEFAULT          QPP_OP_AND
    QPP_OP_WITHIN           "/"
    QPP_OP_OR               "+"
    QPP_OP_AND              "&"
    QPP_OP_NOT              "!"
</mod_qpp.c>
    
<mod_qp2.c>
    DbType             indexdb
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
    MaxCommentBytes    300
    MaxCommentReturnBytes    2048
    HighlightPreTag  "<FONT COLOR='red'>"
    HighlightPostTag </FONT>
    HighlightSeperator1Byte " \t\r\n"
    HighlightSeperator2Byte ""
    HighlightUnit      word
    HighlightWord      parsed
</mod_qp2.c>

<mod_tcp.c>
    ServerTimeOut      5
    ClientTimeOut      90
</mod_tcp.c>

<mod_standard_handler.c>
    DidSet             1
    CdmSet             1
    IndexDbSet         1
    WordDbSet          1
</mod_standard_handler.c>

<mod_search_sbhandler.c>
    TimeOut            3000000
    KeepAliveTimeOut   60000000
    KeepAliveMax       100
    KeepAlive          1
    #NodeId             1
</mod_search_sbhandler.c>

Include etc/mod_koma.conf

