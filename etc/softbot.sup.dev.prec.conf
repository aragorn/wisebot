Field  6    CaseName        yes    21   20   no    RETURN         SHORT     # 사건명 (검색용)
Field  7    CaseRef         yes    0    0    no    RETURN         SHORT
Field  8    LawRef          yes    21   20   no    RETURN         SHORT
