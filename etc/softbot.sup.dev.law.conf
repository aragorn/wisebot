Field 18 Update_Status     no        0               0                no          RETURN        SHORT
Field 19 DocID             no        0               0                no          RETURN        SHORT
Field 20 OID               no        0               0                no          RETURN        SHORT
Field 21 Law_Type          no        0               0                no          RETURN        SHORT
