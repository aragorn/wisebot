Field 10 Law_EnfoDate      no        0               0                no          RETURN        SHORT
Field 11 Section           no        0               0                no          RETURN        SHORT
Field 12 Law_Part          no        0               0                no          RETURN        SHORT
Field 13 Law_ProNo         no        0               0                no          RETURN        SHORT
Field 14 history           no        0               0                no          RETURN        SHORT
Field 15 JoNo1             no        0               0                no          RETURN        SHORT
Field 16 JoNo2             no        0               0                no          RETURN        SHORT
### 조회용 필드정의
